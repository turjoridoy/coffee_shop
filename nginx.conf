server {
    listen 80;
    server_name teatime.ludwigpfeiffer.com.bd;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name teatime.ludwigpfeiffer.com.bd;

    # SSL Configuration (Hostinger will provide certificates)
    ssl_certificate /home/u183730229/ssl/teatime.ludwigpfeiffer.com.bd.crt;
    ssl_certificate_key /home/u183730229/ssl/teatime.ludwigpfeiffer.com.bd.key;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Client max body size
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /home/u183730229/domains/ludwigpfeiffer.com.bd/public_html/coffee_shop/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/u183730229/domains/ludwigpfeiffer.com.bd/public_html/coffee_shop/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # PWA files
    location = /manifest.json {
        alias /home/u183730229/domains/ludwigpfeiffer.com.bd/public_html/coffee_shop/manifest.json;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /service-worker.js {
        alias /home/u183730229/domains/ludwigpfeiffer.com.bd/public_html/coffee_shop/service-worker.js;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /browserconfig.xml {
        alias /home/u183730229/domains/ludwigpfeiffer.com.bd/public_html/coffee_shop/browserconfig.xml;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}